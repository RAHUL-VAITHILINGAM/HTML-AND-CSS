            <form>
                <h1>User Details</h1><br><br>
                <div class="labelinput">
                    <div class="label">
                        <label>Firstname</label>
                        </div>
                        <div class="input">
                            <input type="text" required>
                            </div>
                    </div><br>
                    <div class="labelinput">
                        <div class="label">
                            <label>Lastname</label>
                            </div>
                            <div class="input">
                                <input type="text" required>
                                </div>
                        </div><br>
                        <div class="labelinput">
                            <div class="label">
                                <label>Email</label>
                                </div>
                                <div class="input">
                                    <input type="email" required>
                                    </div>
                            </div><br>
                            <div class="labelinput">
                                <div class="label">
                                    <label>Mobile No.</label>
                                    </div>
                                    <div class="input">
                                        <input type="number" required>
                                        </div>
                                </div><br>
                                <div class="labelinput">
                                    <div class="label">
                                        <label>Gender</label>
                                        </div>

                                            <input type="radio" name="gender">Female

                                            </div>
                                    </div><br>
                                    <div class="labelinput">
                                        <div class="label">
                                            <label>Nationality</label>
                                            </div>
                                            <div class="input">
                                                <select>

                                                    <option>Other</option>
                                                </select>
                                                </div>
                                        </div><br>
                                        <div class="labelinput">
                                            <div class="label">
                                                <label>Landmark</label>
                                                </div>
                                                <div class="input">
                                                    <input type="text" required>
                                                    </div>
                                            </div><br>
                                            <div class="labelinput">
                                                <div class="label">
                                                    <label>Address</label>
                                                    </div>
                                                    <div class="input">

                                                        </div>
                                                </div>
                                                <br>
